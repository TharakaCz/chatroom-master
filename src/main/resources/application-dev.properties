# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# server
server.port=8080 
server.servlet.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/chatroom?verifyServerCertificate=false&useSSL=false&requireSSL=false&createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql:///chatroom?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# mybatis
mybatis.type-aliases-package=xyz.cglzwz.chatroom.domain
mybatis.mapper-locations=classpath:mapper/*.xml

# favicon
spring.mvc.favicon.enabled=true

